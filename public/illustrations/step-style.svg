<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="card1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8e6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#00a8e6;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="card2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8e6;stop-opacity:0.35" />
      <stop offset="100%" style="stop-color:#00a8e6;stop-opacity:0.15" />
    </linearGradient>
    <linearGradient id="card3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00a8e6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0090c9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Back card -->
  <rect x="20" y="40" width="100" height="120" rx="12" fill="url(#card1)" />
  <!-- Middle card -->
  <rect x="50" y="50" width="100" height="120" rx="12" fill="url(#card2)" />
  <!-- Front card -->
  <rect x="80" y="60" width="100" height="120" rx="12" fill="url(#card3)" />
  <!-- Card highlight -->
  <rect x="90" y="70" width="40" height="6" rx="3" fill="white" opacity="0.4" />
  <rect x="90" y="84" width="60" height="4" rx="2" fill="white" opacity="0.2" />
  <rect x="90" y="94" width="50" height="4" rx="2" fill="white" opacity="0.2" />
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <g fill="none" stroke="#000" stroke-width="1" stroke-linecap="round">
    <!-- Main grid roads -->
    <path d="M0 50 L200 50"/>
    <path d="M0 150 L200 150"/>
    <path d="M50 0 L50 200"/>
    <path d="M150 0 L150 200"/>

    <!-- Diagonal roads -->
    <path d="M0 0 L100 100"/>
    <path d="M100 100 L200 200"/>
    <path d="M200 0 L100 100"/>
    <path d="M100 100 L0 200"/>

    <!-- Curved connections -->
    <path d="M50 50 Q75 25 100 50"/>
    <path d="M100 50 Q125 75 150 50"/>
    <path d="M150 50 Q175 75 150 100"/>
    <path d="M150 100 Q125 125 150 150"/>
    <path d="M150 150 Q125 175 100 150"/>
    <path d="M100 150 Q75 125 50 150"/>
    <path d="M50 150 Q25 125 50 100"/>
    <path d="M50 100 Q75 75 50 50"/>

    <!-- Inner ring -->
    <path d="M75 75 L125 75 L125 125 L75 125 Z"/>

    <!-- Small connecting roads -->
    <path d="M100 0 L100 50"/>
    <path d="M100 150 L100 200"/>
    <path d="M0 100 L50 100"/>
    <path d="M150 100 L200 100"/>

    <!-- Roundabout at center -->
    <circle cx="100" cy="100" r="15"/>
  </g>
</svg>
